<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .r {
            background: red;
        }
        .g {
            background: green;
        }
    </style>
</head>
<body>
<table border="1">
    <caption>（public）类成员的访问限定修饰符</caption>
    <tr>
        <th>-</th>
        <th>private</th>
        <th>default</th>
        <th>protected</th>
        <th>public</th>
    </tr>
    <tr>
        <td>同一个类内部</td>
        <td class="g"></td>
        <td class="g"></td>
        <td class="g"></td>
        <td class="g"></td>
    </tr>
    <tr>
        <td>同一个包内部</td>
        <td class="r"></td>
        <td class="g"></td>
        <td class="g"></td>
        <td class="g"></td>
    </tr>
    <tr>
        <td>外部包(子类的实例对象)</td>
        <td class="r"></td>
        <td class="r"></td>
        <td class="g"></td>
        <td class="g"></td>
    </tr>
    <tr>
        <td>外部包</td>
        <td class="r"></td>
        <td class="r"></td>
        <td class="r"></td>
        <td class="g"></td>
    </tr>
</table>
</body>
</html>
